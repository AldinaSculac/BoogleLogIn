<!DOCTYPE html>
<html lang="en">
<head>
  <title>Boogle Log In</title>
  <link rel="stylesheet" type="text/css" href="boogle-login.css"  />
   <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  </head>

<body>
    
  <img class="logo" src="boogle-logo.png" alt="Boogle Log" />
  <h1>One account. All of Boogle.</h1>
  <h2>Sign in with your Boogle Account</h2>
  <div class="box">
    <img class="icon" src="icon.jpg" alt="Login Icon" />

      <input  class="bar" type="text" placeholder=" ">

      <button>Next</button>
      <p class="help"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Need help?</a></p>
